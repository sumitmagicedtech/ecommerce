<div class="flex flex-col px-40 mt-10">
  @if(isEdit){
  <h1>Update Brand</h1>
  }@else{
  <h1>Add New Brand</h1>
  }
  <form action="">
    <div class="form-row">
      <!-- Input Field -->
      <mat-form-field class="input-field">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Brand Name"
          [(ngModel)]="name"
          name="name"
        />
      </mat-form-field>

      <!-- Add Button -->
      <!-- <button
          mat-raised-button
          color="primary"
          class="add-button"
          (click)="add()"
        >
          Add
        </button> -->

      @if(isEdit){
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="updated()"
      >
        Update
      </button>
      }@else{
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="add()"
      >
        Add
      </button>
      }
    </div>
  </form>
</div>
